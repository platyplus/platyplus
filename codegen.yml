overwrite: true
schema:
  - http://localhost:8080/v1/graphql:
      headers:
        x-hasura-admin-secret: hasura-dev-secret
# documents: 'libs/data-access/rxdb-hasura/src/**/*.ts'
generates:
  libs/data-access/rxdb-hasura/src/generated.ts:
    plugins:
      - add:
          content: /* eslint-disable @typescript-eslint/no-explicit-any,@typescript-eslint/explicit-module-boundary-types */
      - 'typescript'
      - 'typescript-operations'
      - typescript-graphql-request
hooks:
  afterAllFileWrite:
    - eslint --fix
    - prettier --write
config:
  scalars:
    citext: string
    json: Record<string, unknown>
    jsonb: Record<string, unknown>
    name: string
    smallint: number
    timestamptz: Date
    uuid: string
  # maybeValue: T
  avoidOptionals: true
