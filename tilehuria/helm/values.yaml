    - name: S3_BUCKET
      valueFrom:
        configMapKeyRef:
          name: "{{ .Release.Name }}-minio"
          key: defaultBuckets
    - name: S3_ACCESS_KEY_ID
      valueFrom:
        secretKeyRef:
          name: "{{ .Release.Name }}-minio"
          key: access-key
    - name: S3_SECRET_ACCESS_KEY
      valueFrom:
        secretKeyRef:
          name: "{{ .Release.Name }}-minio"
          key: secret-key
    - name: RABBITMQ_HOST
      value: "{{ .Release.Name }}-rabbitmq"
    - name: RABBITMQ_DEFAULT_USER
      valueFrom:
        configMapKeyRef:
          name: "{{ .Release.Name }}-rabbitmq"
          key: username
    - name: RABBITMQ_DEFAULT_PASS
      valueFrom:
        secretKeyRef:
          name: "{{ .Release.Name }}-rabbitmq"
          key: rabbitmq-password
    - name: HASURA_ENDPOINT
      valueFrom:
        configMapKeyRef:
